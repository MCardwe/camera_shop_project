{% extends "base.html" %}

{% block content %}

<form class="new_form_container" action="/cameras" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="name" required>
    </div>

    <div>
        <label for="make">Make:</label>
        <select id="make" name="make_id">
            {% for make in makes %}
                <option value="{{make.id}}">{{make.name}}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="type">Type of Camera:</label>
        <select id="type" name="type">
            {% for camera in cameras %}
                <option value="{{camera.type}}">{{camera.type}}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="description">Description:</label>
        <input type="text" name="description" placeholder="description">
    </div>

    <div>
        <label for="stock">Stock Count:</label>
        <input type="number" name="stock" placeholder="0">
    </div>

    <div>
        <label for="buy_price">Buy Price:</label>
        <input type="number" name="buy_price" placeholder="0">
    </div>

    <div>
        <label for="sell_price">Sell Price:</label>
        <input type="number" name="sell_price" placeholder="0">
    </div>
    
    <button type="submit">Add Camera</button>
</form>

{% endblock %}
